<div class="variation-wrapper">
  <h2>Create Variation</h2>

  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="success" class="success-message">{{ success }}</div>

  <div class="variation-box">
    <div class="content-box">
      <div class="form-row">
        <div class="form-labels">
          <div class="form-label">General</div>
          <div
            class="form-label"
            *ngIf="variationType === 'Text' || variationType === 'Color'"
          >
            Values
          </div>
        </div>

        <div class="form-content">
          <div class="general-fields">
            <div class="form-group">
              <label>Name <span class="required">*</span></label>
              <input type="text" [(ngModel)]="variationName" required />
            </div>
            <div class="form-group">
              <label>Type <span class="required">*</span></label>
              <select
                [(ngModel)]="variationType"
                (ngModelChange)="onTypeChange()"
                required
              >
                <option value="">Please Select</option>
                <option value="Text">Text</option>
                <option value="Color">Color</option>
              </select>
            </div>
            <div class="form-group">
              <label>Global <span class="required">*</span></label>
              <input type="checkbox" [(ngModel)]="isGlobal" />
            </div>
          </div>

          <div *ngIf="variationType === 'Text' || variationType === 'Color'">
            <table class="values-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Label <span class="required">*</span></th>
                  <th *ngIf="variationType === 'Color'">
                    Color <span class="required">*</span>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let value of values; let i = index">
                  <td class="drag-icon">
                    <i class="material-icons drag-icon">drag_indicator</i>
                  </td>
                  <td>
                    <input
                      type="text"
                      [(ngModel)]="value.label"
                      (ngModelChange)="updateValueField(i)"
                      placeholder="Enter label"
                      required
                    />
                  </td>
                  <td *ngIf="variationType === 'Color'">
                    <div class="color-group">
                      <input
                        type="text"
                        [(ngModel)]="value.color"
                        placeholder="Enter color (e.g., #FFFFFF)"
                      />
                      <input type="color" [(ngModel)]="value.color" required />
                    </div>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn-delete"
                      (click)="removeRow(i)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <button class="btn-add-row" (click)="addRow()">Add Row</button>
          </div>

          <div class="btn-wrapper">
            <button type="button" class="btn-save" (click)="save()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
