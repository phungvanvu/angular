<div class="variation-wrapper">
  <h2>Create Variation</h2>

  <div class="variation-box">
    <!-- Box chung -->
    <div class="content-box">
      <div class="form-row">
        <!-- CỘT TRÁI -->
        <div class="form-labels">
          <div class="form-label">General</div>
          <div 
            class="form-label"
            *ngIf="variationType === 'Text' || variationType === 'Color'">
            Values
          </div>
        </div>

        <!-- CỘT PHẢI -->
        <div class="form-content">
          <!-- General -->
          <div class="general-fields">
            <div class="form-group">
              <label>Name <span class="required">*</span></label>
              <input type="text" [(ngModel)]="variationName" />
            </div>
            <div class="form-group">
              <label>Type <span class="required">*</span></label>
              <select [(ngModel)]="variationType" (change)="onTypeChange()">
                <option value="">Please Select</option>
                <option value="Text">Text</option>
                <option value="Color">Color</option>
              </select>
            </div>
          </div>

          <!-- Values Table -->
          <div *ngIf="variationType === 'Text' || variationType === 'Color'">
            <table class="values-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Label <span class="required">*</span></th>
                  <th *ngIf="variationType === 'Color'">Color <span class="required">*</span></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let value of values; let i = index">
                  <!-- Grip icon -->
                  <td class="drag-icon">
                    <i class="material-icons drag-icon">drag_indicator</i>
                  </td>

                  <!-- Label input -->
                  <td>
                    <input type="text" [(ngModel)]="value.label" placeholder="" />
                  </td>

                  <!-- Color input + text -->
                  <td *ngIf="variationType === 'Color'">
                    <div class="color-group">
                      <input type="text" [(ngModel)]="value.color" placeholder="" />
                      <input type="color" [(ngModel)]="value.color"  />
                    </div>
                  </td>
                  <!-- Delete button -->
                  <td>
                    <button type="button" class="btn-delete" (click)="removeRow(i)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Add Row Button -->
            <button class="btn-add-row" (click)="addRow()">Add Row</button>
          </div>

          <!-- Save -->
          <div class="btn-wrapper">
            <button type="button" class="btn-save" (click)="save()">Save</button>
          </div>
        </div>
      </div> 
    </div> 
  </div> 
</div>
